<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorConnect – Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 400px;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4a00e0;
      margin-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      background: #e0e7ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #4a00e0;
      color: white;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.submit-btn {
      margin-top: 20px;
      background: #4a00e0;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MentorConnect</h1>

  <div class="tab-buttons">
    <button class="tab-btn active" onclick="showForm('login')">Login</button>
    <button class="tab-btn" onclick="showForm('register')">Register</button>
  </div>

  <!-- Login Form -->
  <div class="form-section active" id="login-form">
    <form action="dashboard.html">
      <label>Email</label>
      <input type="email" required>
      <label>Password</label>
      <input type="password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <!-- Register Form -->
  <div class="form-section" id="register-form">
    <form action="dashboard.html">
      <label>Full Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Password</label>
      <input type="password" required>
      <label>Role</label>
      <select>
        <option value="mentor">Mentor</option>
        <option value="mentee">Mentee</option>
      </select>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <div class="footer">© 2025 MentorConnect</div>
</div>

<script>
  function showForm(form) {
    document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

    if (form === 'login') {
      document.getElementById('login-form').classList.add('active');
      document.querySelectorAll('.tab-btn')[0].classList.add('active');
    } else {
      document.getElementById('register-form').classList.add('active');
      document.querySelectorAll('.tab-btn')[1].classList.add('active');
    }
  }
</script>

</body>
</html>
