    .header {
      background: #4a00e0;

    }

    .header h2 {

    .container {

    }

    .card a {
      text-decoration: none;
      display: block;
      background: #2563eb;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #1e40af;
    }

    .logout {
      margin-top: 30px;
    }

    .logout a {
      color: #ef4444;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>
